<div class="container">
  <h2>ðŸ›’ Liste des produits</h2>

  <div *ngFor="let produit of produits" class="produit">
    <span class="nom">{{ produit.nom }}</span>

    <!-- Couleur dynamique avec ngStyle -->
    <span
      class="stock"
      [ngStyle]="{ color: getCouleur(produit.stock), 'font-weight': 'bold' }"
    >
      Stock : {{ produit.stock }}
    </span>

    <input
      type="number"
      [value]="produit.stock"
      (input)="mettreAJourStock(produit, $event)"
    />
  </div>
</div>
